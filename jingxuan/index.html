<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我喜欢你</title>
		<style>
			body {
				background-color: #ffc0cb;
				font-family: Arial, sans-serif;
				text-align: center;
			}
			h1 {
				font-size: 72px;
				color: white;
				margin-top: 150px;
			}
			p {
				font-size: 36px;
				color: white;
				margin-top: 30px;
			}
			.heart {
			  position: relative;
			  width: 140px;
			  height: 120px;
			}
			.heart:before,
			.heart:after {
			  position: absolute;
			  content: "";
			  left: 60px;
			  top: 0;
			  width: 60px;
			  height: 100px;
			  background: pink;
			  -webkit-transform: rotate(-45deg);
			          transform: rotate(-45deg);
			  -webkit-transform-origin: 0 100%;
			          transform-origin: 0 100%;
			}
			.heart:after {
			  left: 0;
			  -webkit-transform: rotate(45deg);
			          transform: rotate(45deg);
			  -webkit-transform-origin: 100% 100%;
			          transform-origin: 100% 100%;
			}
		</style>
	</head>
	<body>
		<h1>我喜欢你</h1>
		<p>我一直很喜欢你,<br> 
		   你是我的白月光,<br> 
		   我心中的喜悦,<br> 
		   我不要你的同意.<br>
		   只是想告诉你.<br>
		   我真的喜欢你!</p>
		<div class="heart"></div>
	</body>
</html>
