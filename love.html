<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我对你的表白</title>
  <style>
    .container {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(to bottom right, pink, #fce38a);
      box-shadow: 5px 10px 5px #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>亲爱的（对象名称）</h1>
    <p>我一直想告诉你，我喜欢你。无论你在做什么，我总会想起你的样子，想念你的声音。我知道这可能很突然，但我不想再隐藏我的感受了。</p>
      <p>你的才华、你的善良、你的美貌，都让我深深地着迷。我像一个晕头转向的小学生，老师教授一件新的技能时感到开心，但是只有听到你的声音，我才会真正地感到开心和兴奋。</p>
      <p>如果你也对我有同样的感觉，我希望你能告诉我。如果我们能在一起，我将非常珍惜这份感情，并永远爱你。</p>
      <p>我知道这可能很冒险，但我希望你能给我一个机会，让我证明我真的是一个值得信赖和爱的人。</p>
    <br>
        <p>真诚的</p>
        <p>（你的名字）</p>
  </div>
</body>
</html>
