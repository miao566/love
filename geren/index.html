<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Chen | Full Stack Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #3498db;
            --dark-bg: #2c3e50;
            --light-bg: #ecf0f1;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* 3D Card Effect */
        .card-3d {
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card-3d:hover {
            transform: rotateY(10deg) rotateX(10deg);
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Animated Underline */
        .animated-underline {
            position: relative;
            display: inline-block;
        }

        .animated-underline::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .animated-underline:hover::after {
            width: 100%;
        }

        /* Project Grid */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        /* Skill Chart */
        .skill-chart {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .skill-item {
            position: relative;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .skill-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 1s ease;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
    </style>
</head>
<body>
    <header class="hero">
        <nav>
            <!-- Navigation Content -->
        </nav>
        <div class="hero-content">
            <h1 class="gradient-text">Alex Chen</h1>
            <p class="animated-underline">Full Stack Developer & UI Designer</p>
            <div class="social-links">
                <!-- Social Media Icons -->
            </div>
        </div>
    </header>

    <section id="projects">
        <h2>Featured Projects</h2>
        <div class="project-grid">
            <!-- Project Cards -->
            <div class="card-3d">
                <h3>AI Dashboard</h3>
                <p>Machine learning analytics platform</p>
            </div>
        </div>
    </section>

    <section id="skills">
        <h2>Technical Skills</h2>
        <div class="skill-chart">
            <div class="skill-item">
                <div class="skill-fill" style="width: 90%"></div>
                <span>JavaScript</span>
            </div>
            <!-- More Skills -->
        </div>
    </section>

    <section id="contact">
        <form class="contact-form">
            <input type="text" class="form-input" placeholder="Name">
            <input type="email" class="form-input" placeholder="Email">
            <textarea class="form-input" rows="5" placeholder="Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script>
        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });

        // Animate skill bars on scroll
        document.querySelectorAll('.skill-fill').forEach((bar) => {
            observer.observe(bar);
        });

        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
