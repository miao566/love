<!DOCTYPE html>
<html>
<head>
    <title>Random Card Code</title>
</head>
<body>
    <h1>小号:</h1>
    <p id="cardCode"></p>

    <script>
        var cardCodes = [
            "cardCode1",
            "cardCode2",
            "cardCode3"
            // 在此处继续添加卡密
        ];

        var usedCodes = [];  // 存储已使用过的卡密

        function getRandomCode() {
            if (cardCodes.length === 0) {
                document.getElementById("cardCode").textContent = "没有卡密了";
                return;
            }

            // 随机选择一行卡密
            var randomIndex = Math.floor(Math.random() * cardCodes.length);
            var selectedCode = cardCodes[randomIndex].trim();

            // 将已使用的卡密移动到usedCodes数组中
            usedCodes.push(cardCodes.splice(randomIndex, 1)[0]);

            // 显示卡密
            document.getElementById("cardCode").textContent = selectedCode;
        }

        getRandomCode();
    </script>
</body>
</html>
