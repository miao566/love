<!DOCTYPE html>
<html>
<head>
	<title>我对你的表白</title>
	<meta charset="UTF-8">
	<style>
		body {
			background: #f0f1f3;
			font-family: Arial, sans-serif;
		}

		h1 {
			color: #df364d;
		}

		.container {
			width: 80%;
			margin: 0 auto;
			background: #fff;
			padding: 50px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 10px;
			position: relative;
			z-index: 1;
		}

		.heart {
			position: absolute;
			top: -20px;
			left: calc(50% - 20px);
			width: 40px;
			height: 40px;
			background: #df364d;
			transform: rotate(45deg);
			border-radius: 50%;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			z-index: -1;
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}

		button {
			background: #df364d;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-weight: bold;
			padding: 10px 20px;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
		}

		button:hover {
			background: #a61c32;
		}

		@media screen and (max-width: 600px) {
			.container {
				width: 90%;
				padding: 20px;
			}

			h1 {
				font-size: 28px;
			}

			button {
				font-size: 16px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="heart"></div>
		<h1>我喜欢你</h1>
		<p>亲爱的，我想告诉你，我一直喜欢你。我喜欢你的聪明、善良、勇敢和乐观。你总是让我感到快乐和幸福，我觉得和你在一起非常轻松自在。我很感谢我们之间的友情和信任，而现在，我想把我的感受告诉你。</p>
		<p>我明白我们之间可能会有一些挑战和困难，但我真的希望我们可以在一起，慢慢地建立起一段美好的关系。我愿意和你分享我的一切，和你一起成长和经历生活的点点滴滴。</p>
		<p>如果你也有同样的感受，那就让我们一起开始这段美妙的旅程。无论你做出什么决定，我都会尊重你并珍惜我们的友谊。谢谢你花时间看完这封信，我真的很感激。</p>
		<button>我喜欢你！</button>
	</div>
</body>
</html>
